<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style-HW-1.css">

  <title>Document</title>
</head>

<body>
  <div class="container">
    <label for="box-01">Choose Font Family</label>
    <select name="box-01" class="fonts">
      <option value="Cairo" selected>Cairo</option>
      <option value="Open">Open</option>
      <option value="Roboto">Roboto</option>
    </select>
    <label for="box-02">Choose Color</label>
    <select name="box-02" class="colors">
      <option value="Red" selected>Red</option>
      <option value="Green">Green</option>
      <option value="Blue">Blue</option>
      <option value="Pink">Pink</option>
      <option value="Orange">Orange</option>
      <option value="Gray">Gray</option>
    </select>
    <label for="box-03">Choose Font Size</label>
    <select name="box-03" class="font-size">
      <option value="16px" selected>16px</option>
      <option value="18px">18px</option>
      <option value="20px">20px</option>
      <option value="22px">22px</option>
      <option value="24px">24px</option>
      <option value="26px">26px</option>
      <option value="28px">28px</option>
      <option value="30px">30px</option>
    </select>
    <script src="main-HW-1.js"></script>
  </div>
</body>

</html>
